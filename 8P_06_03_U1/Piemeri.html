<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>

<h1 style="color:blue;">Tas ir apgalvojums</h1>
<p style="font-family:Arial;;">Tas ir paragrāfs</p>
Teksta izsvitrošana:
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
Teksta izcelšana:
<p>Do not forget to buy <mark>milk</mark> today.</p>
Teksta samazināšana:
<small>This is some smaller text.</small>
Teksts kursīvā:
<em>This text is emphasized</em>
</body>
